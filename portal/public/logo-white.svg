<svg width="240" height="50" viewBox="0 0 240 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Defs for gradients -->
  <defs>
    <!-- Gradient for nodes (orange to yellow) -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>

    <!-- Individual node colors for precise control -->
    <radialGradient id="node1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="node2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="node3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="node4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFCC80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Icon: 4 nodes interconnected in mesh network -->
  <g id="icon">
    <!-- Connections (lines) - drawn first so they appear behind nodes -->
    <line x1="12" y1="15" x2="28" y2="15" stroke="#FF6B35" stroke-width="1.5" opacity="0.7"/>
    <line x1="12" y1="15" x2="12" y2="35" stroke="#FF8C42" stroke-width="1.5" opacity="0.7"/>
    <line x1="12" y1="15" x2="28" y2="35" stroke="#FFA726" stroke-width="1.5" opacity="0.7"/>
    <line x1="28" y1="15" x2="12" y2="35" stroke="#FFA726" stroke-width="1.5" opacity="0.7"/>
    <line x1="28" y1="15" x2="28" y2="35" stroke="#FFB74D" stroke-width="1.5" opacity="0.7"/>
    <line x1="12" y1="35" x2="28" y2="35" stroke="#FFB74D" stroke-width="1.5" opacity="0.7"/>

    <!-- Nodes (circles) -->
    <!-- Top left node -->
    <circle cx="12" cy="15" r="4.5" fill="url(#node1)"/>

    <!-- Top right node -->
    <circle cx="28" cy="15" r="4.5" fill="url(#node2)"/>

    <!-- Bottom left node -->
    <circle cx="12" cy="35" r="4.5" fill="url(#node3)"/>

    <!-- Bottom right node (slightly bigger - central hub) -->
    <circle cx="28" cy="35" r="5.5" fill="url(#node4)"/>
  </g>

  <!-- Text: AetherWeave (WHITE) -->
  <g id="text" transform="translate(48, 0)">
    <text x="0" y="32" font-family="Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="24" font-weight="500" fill="#FFFFFF" letter-spacing="-0.5">
      AetherWeave
    </text>
  </g>
</svg>
